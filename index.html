<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classificador de Nível</title>
</head>
<body>
  <script>
    // Classificador de nível de Herói

    // Entrada de dados
    const nome = prompt("Digite o nome do herói:");
    const xp = parseInt(prompt("Digite a quantidade de experiência (XP) do herói:"), 10);

    // Determinando o nível com base na XP
    let nivel;

    if (xp < 1000) {
      nivel = "Ferro";
    } else if (xp >= 1001 && xp <= 2000) {
      nivel = "Bronze";
    } else if (xp >= 2001 && xp <= 5000) {
      nivel = "Prata";
    } else if (xp >= 5001 && xp <= 7000) {
      nivel = "Ouro";
    } else if (xp >= 7001 && xp <= 8000) {
      nivel = "Platina";
    } else if (xp >= 8001 && xp <= 9000) {
      nivel = "Ascendente";
    } else if (xp >= 9001 && xp <= 10000) {
      nivel = "Imortal";
    } else {
      nivel = "Radiante";
    }

    // Saída
    console.log(`O Herói de nome ${nome} está no nível de ${nivel}`);
    alert(`O Herói de nome ${nome} está no nível de ${nivel}`);
  </script>
</body>
</html>
